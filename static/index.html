<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRIS EV Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Main Content (sin sidebar) -->
    <main class="main">
      <header class="header">
        <div class="brand">
          <img src="/static/logo.png" alt="Logo Ergenia" class="brand-logo" />
          <h1>Estadísticas de Carga</h1>
        </div>
        <div class="filters">
          <select id="stationSelect">
            <option value="all" selected>Todas</option>
            <option value="Portobelo">Portobelo</option>
            <option value="Salvio">Salvio</option>
          </select>
          <select id="filterSelect">
            <option value="total">Total</option>
            <option value="mes">Mensual</option>
            <option value="diario">Diario</option>
          </select>
          <a href="/usuarios.html" class="btn-action">Usuarios</a>
          <a href="/comparativas.html" class="btn-action">Comparativas</a>
        </div>
      </header>

      <!-- Estadísticas en tarjetas -->
      <section class="cards">
        <div class="card">
          <h3>Total Cargas</h3>
          <p id="totalCargas">0</p>
        </div>
        <div class="card">
          <h3>Total Usuarios</h3>
          <p id="totalUsuarios">0</p>
        </div>
        <div class="card">
          <h3>Energía (Wh)</h3>
          <p id="totalEnergia">0</p>
        </div>
        <div class="card">
          <h3>Vehículos PHEV</h3>
          <p id="cochesHibridos">0</p>
        </div>
        <div class="card">
          <h3>Vehículos EV</h3>
          <p id="cochesElectricos">0</p>
        </div>
        <div class="card">
          <h3>Vehículos Totales</h3>
          <p id="cochesTotales">0</p>
        </div>
      </section>

      <!-- Gráficas -->
      <section class="charts">
        <div class="charts-grid">
          <div class="chart-card">
            <h3>Cargas y Usuarios</h3>
            <canvas id="barsCU"></canvas>
          </div>
          <div class="chart-card">
            <h3>Energía (Wh)</h3>
            <canvas id="barsEnergy"></canvas>
          </div>
          <div class="chart-card">
            <h3>EV vs PHEV</h3>
            <canvas id="pieCanvas"></canvas>
          </div>
        </div>
      </section>

      

      
    </main>
  </div>

  <script src="/static/scripts.js"></script>
</body>
</html>
