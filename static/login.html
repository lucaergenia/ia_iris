<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .login-wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; }
    .login-card { background:#1e1e1e; padding:28px; border-radius:14px; box-shadow:0 6px 16px rgba(0,0,0,.6); width:min(420px, 92vw); }
    .login-card h2 { color:#ff9800; margin-bottom:12px; text-align:center; }
    .login-card label { color:#ccc; font-size:14px; display:block; margin:10px 0 6px; }
    .login-card input { width:100%; padding:12px 14px; border:2px solid #ff9800; border-radius:10px; background:#121212; color:#f5f5f5; }
    .login-actions { display:flex; justify-content:center; margin-top:16px; }
    .error { color:#ff6b6b; margin-top:8px; min-height:18px; text-align:center; }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div style="text-align:center; margin-bottom:10px;">
        <img src="/static/logo.png" alt="Logo" class="brand-logo" style="width:120px;" />
      </div>
      <h2>Iniciar sesión</h2>
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="username" />
      <label for="password">Contraseña</label>
      <input id="password" type="password" autocomplete="current-password" />
      <div class="login-actions">
        <button id="loginBtn" class="btn-action" style="min-width:160px">Entrar</button>
      </div>
      <div id="loginError" class="error"></div>
    </div>
  </div>
  <script src="/static/login.js"></script>
</body>
</html>
