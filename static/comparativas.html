<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRIS EV - Comparativas</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/hardening.js"></script>
</head>
<body>
  <div class="dashboard">
    <main class="main">
      <header class="header">
        <div class="brand">
          <img src="/static/logo.png" alt="Logo Ergenia" class="brand-logo" />
          <h1>Comparativas por estación</h1>
        </div>
        <nav class="topnav">
          <button id="navToggle" class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
          <button id="filtersToggle" class="nav-toggle filters-toggle" aria-label="Abrir filtros" aria-expanded="false">Filtros ▾</button>
          <div id="navMenu" class="nav-menu hidden" role="menu">
            <a href="/" role="menuitem">Dashboard</a>
            <a href="/conductores.html" role="menuitem">Conductores</a>
            <a href="/streaming/" role="menuitem">Streaming</a>
            <a href="/executive/" role="menuitem">Vista ejecutiva</a>
            <a href="/sostenibilidad.html" role="menuitem">Sostenibilidad</a>
          </div>
          <div class="userbox">
            <button id="userBtn" class="avatar-btn" aria-haspopup="menu" aria-expanded="false" title="Cuenta">
              <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <circle cx="12" cy="8" r="4" stroke="#ff9800" stroke-width="2"/>
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="#ff9800" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <div id="userMenu" class="user-menu hidden" role="menu" aria-label="Cuenta">
              <div class="user-info">
                <div id="userFullName" class="user-name">-</div>
                <div id="userEmail" class="user-email">-</div>
              </div>
              <button id="logoutBtn" class="nav-btn" type="button" role="menuitem">Salir</button>
            </div>
          </div>
        </nav>
      </header>

      <aside id="filtersDrawer" class="drawer hidden" aria-hidden="true">
        <div class="drawer-header">
          <h4>Filtros</h4>
          <button id="filtersClose" class="btn-action">Cerrar</button>
        </div>
        <div class="drawer-body">
          <label for="filterComparatives">Rango</label>
          <select id="filterComparatives">
            <option value="total">Total</option>
            <option value="mes">Mensual</option>
            <option value="diario">Diario</option>
          </select>
        </div>
      </aside>

      <section class="comparatives">
        <div id="comparativesContainer" class="comparatives-grid"></div>
      </section>

      <section class="charts">
        <div class="charts-grid">
          <div class="chart-card">
            <h3>Comparativa: Cargas / Usuarios / Energía</h3>
            <canvas id="barsCanvas"></canvas>
          </div>
          <div class="chart-card">
            <h3>Distribución por estación: EV vs PHEV</h3>
            <div class="pies-row">
              <div class="pie-wrap">
                <h4>Portobelo</h4>
                <canvas id="piePorto"></canvas>
              </div>
              <div class="pie-wrap">
                <h4>Salvio</h4>
                <canvas id="pieSalvio"></canvas>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/scripts.js"></script>
  <script src="/static/comparativas.js"></script>
</body>
</html>
