<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRIS EV - Sostenibilidad</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/static/logo.png" />
  <style>
    .assumptions { background:#1e1e1e; border-radius:12px; padding:16px; box-shadow:0 4px 10px rgba(0,0,0,.6); }
    .assumptions h3 { color:#ff9800; margin-bottom:8px; }
    .assumptions ul { list-style:none; color:#ccc; }
    .assumptions li { margin: 6px 0; }
  </style>
  </head>
<body>
  <div class="dashboard">
    <main class="main">
      <header class="header">
        <div class="brand">
          <img src="/static/logo.png" alt="Logo Ergenia" class="brand-logo" />
          <h1>Sostenibilidad</h1>
        </div>
        <nav class="topnav">
          <button id="navToggle" class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
          <button id="filtersToggle" class="nav-toggle filters-toggle" aria-label="Abrir filtros" aria-expanded="false">Filtros ▾</button>
          <div id="navMenu" class="nav-menu hidden" role="menu">
            <a href="/" role="menuitem">Dashboard</a>
            <a href="/conductores.html" role="menuitem">Conductores</a>
            <a href="/comparativas.html" role="menuitem">Comparativas</a>
            <a href="/streaming/" role="menuitem">Streaming</a>
            <a href="/executive/" role="menuitem">Vista ejecutiva</a>
          </div>
          <div class="userbox">
            <button id="userBtn" class="avatar-btn" aria-haspopup="menu" aria-expanded="false" title="Cuenta">
              <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <circle cx="12" cy="8" r="4" stroke="#ff9800" stroke-width="2"/>
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="#ff9800" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <div id="userMenu" class="user-menu hidden" role="menu" aria-label="Cuenta">
              <div class="user-info">
                <div id="userFullName" class="user-name">-</div>
                <div id="userEmail" class="user-email">-</div>
              </div>
              <button id="logoutBtn" class="nav-btn" type="button" role="menuitem">Salir</button>
            </div>
          </div>
        </nav>
      </header>

      <aside id="filtersDrawer" class="drawer hidden" aria-hidden="true">
        <div class="drawer-header">
          <h4>Filtros</h4>
          <button id="filtersClose" class="btn-action">Cerrar</button>
        </div>
        <div class="drawer-body">
          <label for="stationSelect">Estación</label>
          <select id="stationSelect" aria-label="Estación">
            <option value="all" selected>Todas</option>
            <option value="Portobelo">Portobelo</option>
            <option value="Salvio">Salvio</option>
          </select>
          <label for="filterSelect">Rango</label>
          <select id="filterSelect" aria-label="Rango">
            <option value="total">Total</option>
            <option value="mes">Mensual</option>
            <option value="diario">Diario</option>
          </select>
        </div>
      </aside>

      <section class="cards">
        <div class="card">
          <h3>Energía total (kWh)</h3>
          <p id="totalKWh">0</p>
        </div>
        <div class="card">
          <h3>CO2 red (kg)</h3>
          <p id="co2Red">0</p>
        </div>
        <div class="card">
          <h3>CO2 ICE eq. (kg)</h3>
          <p id="co2ICE">0</p>
        </div>
        <div class="card">
          <h3>CO2 evitado (kg)</h3>
          <p id="co2Evitado">0</p>
        </div>
      </section>

      <section class="charts">
        <div class="charts-grid">
          <div class="chart-card">
            <h3>Energía por periodo</h3>
            <canvas id="energySeries"></canvas>
          </div>
          <div class="chart-card">
            <h3>Comparativo por 100 km</h3>
            <canvas id="comp100km"></canvas>
          </div>
          <div class="chart-card">
            <h3>Sensibilidad: factor de red</h3>
            <canvas id="sensGrid"></canvas>
          </div>
          <div class="chart-card">
            <h3>Sensibilidad: eficiencia EV</h3>
            <canvas id="sensEff"></canvas>
          </div>
        </div>
      </section>

    </main>
  </div>

  <script src="/static/sostenibilidad.js"></script>
  </body>
  </html>
