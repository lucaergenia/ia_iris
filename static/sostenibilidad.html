<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRIS EV - Sostenibilidad</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/hardening.js"></script>
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/static/logo.png" />
  <style>
    .assumptions { background:#1e1e1e; border-radius:12px; padding:16px; box-shadow:0 4px 10px rgba(0,0,0,.6); }
    .assumptions h3 { color:#ff9800; margin-bottom:8px; }
    .assumptions ul { list-style:none; color:#ccc; }
    .assumptions li { margin: 6px 0; }
  </style>
  </head>
<body>
  <div class="dashboard">
    <div id="sidebarBackdrop" class="sidebar-backdrop hidden"></div>
    <aside class="sidebar">
      <div class="logo">
        <img src="/static/logo.png" alt="IRIS" class="logo-img" />
        <span>IRIS</span>
      </div>
      <nav>
        <a href="/">Dashboard</a>
        <a href="/conductores.html">Conductores</a>
        <a href="/sostenibilidad.html" class="active">Sostenibilidad</a>
        <a href="/streaming/">Streaming</a>
        <a href="/executive/">Vista ejecutiva</a>
         <a href="/vision/">Visión IA</a>
      </nav>
      <div class="user-footer">
        <div id="userFullName" class="user-name">-</div>
        <div id="userEmail" class="user-email">-</div>
        <button id="logoutBtn" class="nav-btn" type="button">Salir</button>
      </div>
    </aside>
    <main class="main">
      <header class="header">
        <div class="brand">
          <img src="/static/logo.png" alt="Logo Ergenia" class="brand-logo" />
          <h1>Sostenibilidad</h1>
        </div>
        <nav class="topnav">
          <button id="mobileMenuBtn" class="nav-toggle" aria-label="Abrir menú">☰</button>
          <button id="filtersToggle" class="nav-toggle filters-toggle" aria-label="Abrir filtros" aria-expanded="false">Filtros ▾</button>
          <button id="stationsToggle" class="nav-toggle" aria-label="Abrir estaciones" aria-expanded="false">Estaciones ▾</button>
          <div id="stationsMenu" class="nav-menu hidden" role="menu" aria-label="Estaciones"></div>
        </nav>
      </header>

      <aside id="filtersDrawer" class="drawer hidden" aria-hidden="true">
        <div class="drawer-header">
          <h4>Filtros</h4>
          <button id="filtersClose" class="btn-action">Cerrar</button>
        </div>
        <div class="drawer-body">
          <label for="filterSelect">Rango</label>
          <select id="filterSelect" aria-label="Rango">
            <option value="total">Total</option>
            <option value="mes">Mensual</option>
            <option value="diario">Diario</option>
          </select>
        </div>
      </aside>

      <section class="cards">
        <div class="card">
          <h3>Energía total (kWh)</h3>
          <p id="totalKWh">0</p>
        </div>
        <div class="card">
          <h3>CO2 red (kg)</h3>
          <p id="co2Red">0</p>
        </div>
        <div class="card">
          <h3>CO2 ICE eq. (kg)</h3>
          <p id="co2ICE">0</p>
        </div>
        <div class="card">
          <h3>CO2 evitado (kg)</h3>
          <p id="co2Evitado">0</p>
        </div>
      </section>

      <section class="charts">
        <div class="charts-grid">
          <div class="chart-card">
            <h3>Energía por periodo</h3>
            <canvas id="energySeries"></canvas>
          </div>
          <div class="chart-card">
            <h3>Comparativo por 100 km</h3>
            <canvas id="comp100km"></canvas>
          </div>
          <div class="chart-card">
            <h3>Sensibilidad: factor de red</h3>
            <canvas id="sensGrid"></canvas>
          </div>
          <div class="chart-card">
            <h3>Sensibilidad: eficiencia EV</h3>
            <canvas id="sensEff"></canvas>
          </div>
        </div>
      </section>

    </main>
  </div>

  <script src="/static/sostenibilidad.js"></script>
  </body>
  </html>
