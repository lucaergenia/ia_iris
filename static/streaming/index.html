<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRIS EV - Streaming</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/hardening.js"></script>
  <style>
    .grid-streams { display: grid; grid-template-columns: repeat(2, minmax(220px, 1fr)); gap: 12px; }
    .tile { background: #1e1e1e; border: 1px solid #333; border-radius: 10px; padding: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.4); }
    .tile h4 { color:#ff9800; font-size: 14px; margin: 0 0 6px; }
    .tile img { display:block; width:100%; height:auto; border-radius:6px; }
    @media (max-width: 680px){ .grid-streams { grid-template-columns: 1fr; } }
  </style>
  <script>
    function toggleSize(){
      const wrap = document.querySelector('.stream-box');
      wrap.classList.toggle('stream-large');
    }
    function goFullscreen(){
      const img = document.getElementById('rtspStream');
      if (img.requestFullscreen) img.requestFullscreen();
      else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
      else if (img.msRequestFullscreen) img.msRequestFullscreen();
    }
  </script>
</head>
<body>
  <div class="dashboard">
    <div id="sidebarBackdrop" class="sidebar-backdrop hidden"></div>
    <aside class="sidebar">
      <div class="logo">
        <img src="/static/logo.png" alt="IRIS" class="logo-img" />
        <span>IRIS</span>
      </div>
      <nav>
        <a href="/">Dashboard</a>
        <a href="/conductores.html">Conductores</a>
        <a href="/sostenibilidad.html">Sostenibilidad</a>
        <a href="/streaming/" class="active">Streaming</a>
        <a href="/executive/">Vista ejecutiva</a>
        <a href="/vision/">Visión IA</a>
      </nav>
      <div class="user-footer">
        <div id="userFullName" class="user-name">-</div>
        <div id="userEmail" class="user-email">-</div>
        <button id="logoutBtn" class="nav-btn" type="button">Salir</button>
      </div>
    </aside>
    <main class="main">
      <header class="header">
        <div class="brand">
          <img src="/static/logo.png" alt="Logo Ergenia" class="brand-logo" />
          <h1>Streaming RTSP</h1>
        </div>
        <nav class="topnav">
          <button id="mobileMenuBtn" class="nav-toggle" aria-label="Abrir menú">☰</button>
          <button id="stationsToggle" class="nav-toggle" aria-label="Abrir estaciones" aria-expanded="false">Estaciones ▾</button>
          <div id="stationsMenu" class="nav-menu hidden" role="menu" aria-label="Estaciones"></div>
        </nav>
      </header>

      <section>
        <div class="grid-streams">
          <div class="tile"><h4>rtsp://190.159.37.81:554/profile1</h4><img src="/api/stream/rtsp?url=rtsp://190.159.37.81:554/profile1&width=480&q=85" alt="rtsp://190.159.37.81:554/profile1" /></div>
          <div class="tile"><h4>rtsp://190.159.37.81:556/profile1</h4><img src="/api/stream/rtsp?url=rtsp://190.159.37.81:556/profile1&width=480&q=85" alt="rtsp://190.159.37.81:556/profile1" /></div>
          <div class="tile"><h4>rtsp://190.159.37.81:557/profile1</h4><img src="/api/stream/rtsp?url=rtsp://190.159.37.81:557/profile1&width=480&q=85" alt="rtsp://190.159.37.81:557/profile1" /></div>
          <div class="tile"><h4>rtsp://190.159.37.81:558/profile1</h4><img src="/api/stream/rtsp?url=rtsp://190.159.37.81:558/profile1&width=480&q=85" alt="rtsp://190.159.37.81:558/profile1" /></div>
        </div>
      </section>
    </main>
  </div>
  <script src="/static/scripts.js"></script>
</body>
</html>
