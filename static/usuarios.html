<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRIS EV - Usuarios</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="dashboard">
    <main class="main">
      <header class="header">
        <div class="brand">
          <img src="/static/logo.png" alt="Logo Ergenia" class="brand-logo" />
          <h1>Usuarios</h1>
        </div>
        <div class="filters">
          <select id="stationSelect">
            <option value="all" selected>Todas</option>
            <option value="Portobelo">Portobelo</option>
            <option value="Salvio">Salvio</option>
          </select>
          <select id="filterSelect">
            <option value="total">Total</option>
            <option value="mes">Mensual</option>
            <option value="diario">Diario</option>
          </select>
          <a href="/" class="btn-action">← Volver</a>
        </div>
      </header>

      <section class="users">
        <div id="usuariosContainer" class="user-cards"></div>
        <div class="pagination">
          <button id="prevPage">←</button>
          <span id="pageInfo"></span>
          <button id="nextPage">→</button>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/usuarios.js"></script>
</body>
</html>
